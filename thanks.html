<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <link rel="stylesheet" href="old-paper-theme.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=EB+Garamond:ital,wght@0,400;0,700;1,400&family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .thank-you-container {
            max-width: 800px;
            margin: 100px auto;
            padding: 40px;
            text-align: center;
            background: #f5f0e1;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(93, 64, 55, 0.2);
        }
        
        .thank-you-icon {
            font-size: 4rem;
            color: #8d6e63;
            margin-bottom: 30px;
        }
        
        .thank-you-title {
            font-family: 'Cinzel', serif;
            color: #3e2723;
            margin-bottom: 20px;
        }
        
        .thank-you-message {
            font-family: 'EB Garamond', serif;
            font-size: 1.2rem;
            color: #5d4037;
            line-height: 1.8;
            margin-bottom: 30px;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: #8d6e63;
            color: #f5f0e1;
            text-decoration: none;
            border-radius: 0;
            font-family: 'Cinzel', serif;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            border: 2px solid #8d6e63;
        }
        
        .btn:hover {
            background: transparent;
            color: #8d6e63;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(141, 110, 99, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="thank-you-container">
            <div class="thank-you-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1 class="thank-you-title">Thank You!</h1>
            <p class="thank-you-message">
                Your message has been sent successfully. We appreciate you reaching out to us.<br>
                Our team will get back to you as soon as possible.
            </p>
            <a href="old-paper-index.html" class="btn">
                <i class="fas fa-home"></i> Return to Home
            </a>
        </div>
    </div>
</body>
</html>
